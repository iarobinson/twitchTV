<!DOCTYPE HTML>
<html>
  <head>
    <title>Twitch TV API Project</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/twitchTV.css">
    <script src="js/twitchTV.js"></script>
    <script src="js/modelData.js"></script>
  </head>

  <body>
    <center>
      <h1>My Favorite Twitchers</h1>
      <div id="buttonInterface">
        <button id="allUsers" onclick="display(this)">All</button>
        <button id="liveUsers" onclick="display(this)">Live</button>
        <button id="offlineUsers" onclick="display(this)">Offline</button>
      </div>
    </center>

    <table id="twitchUserDisplay">
      <tr>
        <th>Logo</th>
        <th>Name</th>
        <th>Status</th>
        <th>Follower Info</th>
      </tr>
      <tr>
        <td id="logoSpace"></td>
        <td id="nameSpace"></td>
        <td id="statusSpace"></td>
        <td id="followerSpace"></td>
      </tr>
    </table>
  </body>
</html>
